<!DOCTYPE html>
<html lang="en">
    <head>
        <title>To Do List</title>
        <link rel="stylesheet" type="text/css" href="main.css">
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
        <meta charset="UTF-8">
    </head>
    <body>
        <div id="container">
            <div id="upper">
                <h1>To Do List</h1>
                <div id="input-bar">
                    <input type="text" placeholder="TYPE HERE" id="input" maxlength="85"><button id="addBtn">-ADD-</button>
                </div>
            </div>
            <div id="lower">
                <div id="list"></div>
                <div id="completed">
                    <h3>------------------------------------</h3>
                    <h2>Completed Items</h2>
                </div>
            </div>
        </div>
    </body>
    <script src="main.js"></script>
</html>
